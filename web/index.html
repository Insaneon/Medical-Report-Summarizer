<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MedSummarizer</div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>Medical Report Summarizer</h1>
            <p>Transform lengthy medical reports into concise, structured summaries for healthcare professionals</p>
            
            <!-- Medical Report Input Section -->
            <div class="report-input-section">
                <div class="input-container">
                    <textarea 
                        id="medicalReport" 
                        placeholder="Paste your medical report here..."
                        rows="10"
                    ></textarea>
                </div>
                
                <div class="action-buttons">
                    <button class="check-ckd-btn" onclick="summarizeReport()">
                        üìã Summarize Report
                    </button>
                    <button class="clear-btn" onclick="clearInput()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading-container" style="display: none;">
                <div class="spinner"></div>
                <p>Processing medical report...</p>
            </div>
        </div>

        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Medical Professional">
        </div>
    </main>

    <!-- Results Section -->
    <section id="results-section" class="results-container" style="display: none;">
        <div class="results-header">
            <h2>üìã Medical Report Summary</h2>
            <div class="results-actions">
                <button class="download-btn" onclick="downloadSummary()">üìÑ Download</button>
                <button class="new-report-btn" onclick="newReport()">‚ûï New Report</button>
            </div>
        </div>
        <div id="result" class="summary-results"></div>
    </section>

    <footer>
        <p>&copy; 2024 Medical Report Summarizer. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
</html>
</html>
