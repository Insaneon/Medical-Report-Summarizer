<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CKD Prediction</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <header>
        <h1>CKD</h1>
    </header>

    <main class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit" class="signup-btn" onclick="redirectToHome()">Sign Up</button>

            </form>

            <p>Already a user? <a href="../Login/login.html">Login</a></p>
        </div>
    </main>

    <footer>
        <p>Â© 2025 CKD Prediction. All Rights Reserved.</p>
    </footer>
    <script src="sign.js"></script>
</body>
</html>
